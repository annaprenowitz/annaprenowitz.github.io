        <script>

            const cursorDot = document.querySelector("[data-cursor-dot]");
            const cursorTriangle = document.querySelector("[data-cursor-triangle]");
            window.addEventListener("mousemove", function(e) {
                const posX = e.clientX;
                const posY = e.clientY;

                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;

                cursorTriangle.style.left = `${posX}px`;
                cursorTriangle.style.top = `${posY}px`;

            });
            */

            function reveal() {
            var reveals = document.querySelectorAll(".reveal");

            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                var elementVisible = 150;

                if (elementTop < windowHeight - elementVisible) {
                    reveals[i].classList.add("active");
                } else {
                    reveals[i].classList.remove("active");
                }
            }
        }

        window.addEventListener("scroll", reveal);




        // reveal menu on phone
        var x=0;
        var element = document.getElementById("menucont");
        function menucont(icon) {
            if(x==0) {
                icon.style.transform = "rotate(45deg)";
                element.style.left = '50%';
                icon.style.color = "white";
                x=1;
            }
            else {
                icon.style.transform = "rotate(0deg)";
                element.style.left = '-50%';
                icon.style.color = "black";
                x=0;
            }
        }
